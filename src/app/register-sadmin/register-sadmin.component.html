<div class="container-fluid">
    <h1>Ajout un Sous Admin</h1> 

  
    <div class="" *ngIf="!isSuccessful">
     
     
     
                <form (ngSubmit) = "onSubmit()">
                       
                    
                        <div class="form-group">
                            <mat-form-field class="example">
                                <mat-label>First Name</mat-label>
                                <input matInput id = "firstName" 
                                [(ngModel)]= "user.firstName"  name = "firstName">
                              </mat-form-field>
                              <mat-form-field class="example">
                                <mat-label>Last Name</mat-label>
                                <input matInput id = "lastName"
                                [(ngModel)]= "user.lastName" name = "lastName">
                              </mat-form-field>
                        
                        </div>
                    
                      
                    
                        <div class="form-group">
                            <mat-form-field class="example2">
                                <mat-label>Enter your email</mat-label>
    
                                <input matInput placeholder="pat@example.com"  id = "email"
                                [(ngModel)]= "user.email" name = "email"  required>
                              
                            </mat-form-field>
                            
                        </div>

                        <div class="form-group">
                            <mat-form-field class="example2">
                                <mat-label>Enter your password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'"  id = "password"
                                name = "password"  [(ngModel)]= "user.password" >
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                  </button>
                            </mat-form-field>
                          
                        </div>
                        
                           
                         
                
                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <mat-label>Telephone</mat-label>
                                <span matPrefix>+216 &nbsp;</span>
                             <input type="tel" matInput  [(ngModel)] = "user.phone" id = "phone"
                            name = "phone">
                            <mat-icon matSuffix>mode_edit</mat-icon> 
                            </mat-form-field>
                        </div>

                        <div class="form-group">
                            <mat-form-field class="example">
                                <mat-label>Ville</mat-label>
                                <input matInput id = "ville" 
                                [(ngModel)]="user.ville" name = "ville">
                              </mat-form-field>
                            
                        </div>

                   
                        <button mat-fab extended class="colorrr">
                          
                            <a class="nav-link">envoyer</a>
                          </button>
                   
                     
                    </form>
    
    
    
    
    
      
    </div>
    <h3 *ngIf="isSuccessful">Admin ajout à la base de donnée</h3> 
</div>
