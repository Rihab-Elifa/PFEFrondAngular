<h1>Liste Livreurs </h1>
<br>
<br>

<!--NOTE -->

    <button class="btn btn-lg clor" mat-raised-button (click)="openDialog()">Add Livreur</button>
  
<!--NOTE -->
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> firstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> phone</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
        <!-- Weight Column -->
    <ng-container matColumnDef="enLigne">
      <th mat-header-cell *matHeaderCellDef>enLigne</th>
      <td mat-cell *matCellDef="let element"> {{element.enLigne}} </td>
    </ng-container>
    <ng-container matColumnDef="sold">
      <th mat-header-cell *matHeaderCellDef>sold</th>
      <td mat-cell *matCellDef="let element"> {{element.sold}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="" [matMenuTriggerFor]="menu">
          <span class="material-icons  icon-large">
            drag_indicator
            </span>
         
        </button>
        
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="modifier(element.id)">modifier solde</button>
          <button mat-menu-item (click)="bloquer(element.id)">bloqu√©</button>
    
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
