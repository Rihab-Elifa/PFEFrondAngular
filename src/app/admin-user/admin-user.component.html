<!--NOTE -->

<button class="btn btn-lg clor" mat-raised-button (click)="openDialog()">Add</button>
  <!--NOTE-->
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> firstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="vendeur">
        <th mat-header-cell *matHeaderCellDef> vendeur</th>
        <td mat-cell *matCellDef="let element"> {{element.idSender}} </td>
      </ng-container>
        <!-- Weight Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>role</th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>phone</th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="caisse">
      <th mat-header-cell *matHeaderCellDef>caisse</th>
      <td mat-cell *matCellDef="let element"> {{element.compteurC-(element.compteurC*0.01)}}
        </td>
    </ng-container>
    <ng-container matColumnDef="reset">
      <th mat-header-cell *matHeaderCellDef>reset</th>
      <td mat-cell *matCellDef="let element"> 
      <button (click)="reset(element.id)">  <span class="material-icons">
        restart_alt
        </span></button></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
