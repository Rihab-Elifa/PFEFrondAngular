<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
     
      <div class="sidebar">
        <mat-list>
          <mat-list-item><h2><i class="fa-sharp fa-solid fa-house"></i>Dashbord</h2></mat-list-item>
          <mat-list-item><h2><i class="fa-sharp fa-solid fa-bookmark"></i>Livreur</h2></mat-list-item>
          <mat-list-item><h2><i class="fa-sharp fa-solid fa-bookmark"></i>vendeur</h2></mat-list-item>
         </mat-list>
      </div>
    

      <p *NgIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
     
    </mat-drawer>
  
    <div class="example-sidenav-content">
     <button type="button" class="menu" mat-button (click)="drawer.toggle()">
        Toggle sidenav
      </button>
         <!-- Sales Chart Start -->
    <div class="container-fluid pt-4 px-4">
      <div class="row g-4">
          <div class="col-sm-12 col-xl-6">
              <div class="text-center color rounded p-4">
                  <div class="d-flex align-items-center justify-content-between mb-4">
                      <h6 class="mb-0">Worldwide Sales</h6>
                      <a href="">Show All</a>


                      
                  </div>
                 
                 
              </div>
          </div>
          <div class="col-sm-12 col-xl-6">
              <div class="text-center color rounded p-4">
                  <div class="d-flex align-items-center justify-content-between mb-4">
                      <h6 class="mb-0">Salse & Revenue</h6>
                      <a href="">Show All</a>
                  </div>
                  
                 
          </div>
      </div>
  </div>
  <!-- Sales Chart End -->
  </div> 
      
<!-- Recent Sales Start -->
<div class="container-fluid pt-4 px-4">
  <div class="bg-secondary text-center rounded p-4">
      <div class="d-flex align-items-center justify-content-between mb-4">
          <h6 class="mb-0">Recent Salse</h6>
          <a href="">Show All</a>
      </div>
      <div class="table-responsive">
          <table class="table text-start align-middle table-bordered table-hover mb-0">
              <thead>
                  <tr class="text-white">
                      <th scope="col"><input class="form-check-input" type="checkbox"></th>
                      <th scope="col">Id</th>
                      <th scope="col">Email</th>
                      <th scope="col">Title</th>
                 
                      <th scope="col">Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let p of listPages">
                      <td><input class="form-check-input" type="checkbox"></td>
                      <td>{{p.id}}</td>
                      <td>{{p.email}}</td>
                      <td>{{p.title}}</td>
                     
                      <td>
                        <a  class="btn btn-sm btn-info" (click)="detail(p.id)">
                          Details</a></td>
                  </tr>
                  
                  
                 
                 
              </tbody>
          </table>
      </div>
  </div>
</div>
<!-- Recent Sales End -->


    </div>
 
  </mat-drawer-container>
