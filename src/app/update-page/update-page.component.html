<!-- ajout-vente.component.html -->
<div class="container" *ngIf="show===false">
  <h1>Update une page de vente</h1>
  <form (ngSubmit)="updatePage()">
    <div class="form-group">
      <label for="id">ID :</label>
      <input type="text" class="form-control exp" id="id" [(ngModel)]="page.id" name="id" required>
    </div>
    <div class="form-group">
      <label for="title">Titre :</label>
      <input type="text" class="form-control exp" id="title" [(ngModel)]="page.title" name="title" required>
    </div>
    <div class="form-group">
      <label for="address">Address :</label>
      <textarea class="form-control exp" id="address" [(ngModel)]="page.address" name="address" required></textarea>
    </div>


    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" class="form-control exp" id="phone" [(ngModel)]="page.phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="postalCode">Code postale:</label>
      <input type="text" class="form-control exp" id="postalCode" [(ngModel)]="page.postalCode" name="postalCode" required>
    </div>
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" class="form-control exp" id="email" [(ngModel)]="page.email" name="email" required>
    </div>
    
    
    
   
    
    <button type="submit" class="btn btn" extended mat-fab>Update</button>
  </form>
</div>
<div class="alert alert" role="alert" *ngIf="show===true ">
  <h4 class="alert-heading"><mat-icon>done</mat-icon>
    Well done!</h4>
 
  <hr>
  <p class="mb-0">Page de vente modifier avec succ√®s!!</p>
</div>
